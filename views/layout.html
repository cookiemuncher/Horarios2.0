<!DOCTYPE html>
<html>
    <head>
        <title>{{ title }}</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="/css/bootstrap.min.css" rel="stylesheet" media="screen">
        <link href="/css/custom.css" rel="stylesheet" media="screen">
        <script src="/js/vendor/jquery-1.10.1.min.js"></script>
        <script src="/js/vendor/underscore.js"></script>
        <script src="/js/vendor/backbone.js"></script>
        <script src="/js/vendor/swig.js"></script>

        <script src="/js/init.js"></script>
        <script src="/js/backbone/models/profesor.js"></script>
        <script src="/js/backbone/collections/profesors.js"></script>
        <script src="/js/backbone/views/profesor.js"></script>
        
    </head>
    <body style="padding-top: 70px;">
    <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
       <div class="nav pull-right">
            {% block nav %}
            {% if isAdmin %}
            <span>{{data.firstname}}</span>
            <a href="{{ routes.logout }}" class="btn">
                <i class="icon-fire"></i>
                Log out
            </a>
            {% else %}
            <a href="{{ routes.login }}" class="btn">
                <i class="icon-user"></i>
                Log in
            </a>
            <a href="{{ routes.login }}" class="btn">
                <i class="icon-user"></i>
                Registrar
            </a>
            {% endif %}
            {% endblock nav %}
        </div>
    </nav>

        <div style="width: 900px; margin: auto;">
        {% block content %}{% endblock content %}
        </div>
        <script src="/js/main.js"></script>
        <script src="/js/vendor/bootstrap.min.js"></script>
    </body>
</html>
